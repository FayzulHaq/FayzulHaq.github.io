<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styel.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">
    <title>Muh.Fayzul Haq</title>
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet">
   </head>

</head>
<body>
    <h1 class="title"><span><i class="fas fa-calculator-alt"></i></span>Kalkulator</h1>
    <div class="container">
        <div class="form">
            <input type="text" class='input' id='bil1' placeholder="Masukkan bilangan pertama...">

        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
        </select>
    
        <input type="text" class='input' id='bil2' placeholder="Masukkan bilangan kedua...">
        </div>

        <section>
            <div class="lates">Hasil:</div>
            <div id="hasil"></div>
        </section>
    </div>
    <div class="btn-container">
        <a class="is"><i class="fas fa-equals"></i></a>
        <a class="reset"><i class="fas fa-undo-alt"></i></a>
    </div>

    <div class="error">
        <span>&#129488;</span><br>
        Nilai yang anda Masukkan tidak valid!
    </div>
    
    <script src="app.js"></script>
    <script>const angka1 = document.getElementById('bil1');
const angka2 = document.getElementById('bil2');
const operator = document.getElementById('operator');
const hasil= document.getElementById('hasil');
var lates = document.querySelector('.lates');
var nilai = document.querySelector('.is');
const error_pop = document.querySelector('.error');
const container = document.querySelector('.container');
const btn_container = document.querySelector('.btn-container');
const title = document.querySelector('.title'); 
const reset_btn = document.querySelector('.reset'); 

nilai.addEventListener('click',function(e){
    e.preventDefault();
    if(isNaN(angka1.value) || isNaN(angka2.value)){
        error_in();
        setTimeout(error_out,3000);
    }
 
    else{
        let total;
        total = eval(angka1.value + operator.value + angka2.value);
        hasil.innerText = total;
        lates.innerText=angka1.value + operator.value + angka2.value;
    }
})

function error_in(){
    error_pop.style.display = 'block';
    container.classList.add('blur');
    btn_container.classList.add('blur');
    title.classList.add('blur');
}

function error_out(){
    error_pop.style.display = 'none';
    container.classList.remove('blur');
    btn_container.classList.remove('blur');
    title.classList.remove('blur');
}

reset_btn.addEventListener('click',function(e){
    e.preventDefault();
    angka1.value = '';
    angka2.value = '';
    hasil.innerText= '';
    lates.innerHTML = 'Hasil';

})
</script>
</body>
</html>
